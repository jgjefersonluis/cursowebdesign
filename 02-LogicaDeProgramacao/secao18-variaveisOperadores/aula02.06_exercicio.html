<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    
    <script>
        
        var n1 = prompt('Digite um número: ');
        n1 = parseFloat(n1);
        
        var n2 = prompt('Digite outro número: ');
        n2 = parseFloat(n2);
        
        var media = (n1 + n2) / 2;
        
        alert(media > 5)  
        
        if(media > 5){
            alert("Parabéns! Você foi APROVADO."//bloco verdade
        } else {
            alert("Desculpe, mas NÂO foi aprovado"//bloco mentira
        }
        
        
    </script>
    
</html>
