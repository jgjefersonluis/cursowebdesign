<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    
    <script>
        
        var n1 = prompt('Digitet um número: ');
        n1 = parseFloat(n1);
        
        var n2 = prompt('Digitet outro número: ');
        n2 = parseFloat(n2);
        
        var media = (n1 + n2) / 2;
        
        alert(media > 5)        
        
    </script>
</html>
