<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Lógica de programação com Javascript Tabuada</title>
</head>
<body>
<h1>Lógica de programação com Javascript</h1>
    <h2>TABUADA</h2>
    
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>
    
    <div id="output"></div>
    
    <script>
        
        var n1 = prompt('digite um numero');
        n1 = parseFloat(n1);
        
        escreve();
        
        function escreve(){
            var output = document.querySelector('#output');
            output.innerHTML = n1;
        }
        
        function calcular(simbolo){
            var n = prompt('digite outro numero');
            n = parseFloat(n);
            //n1 += n;
            
            switch(simbolo){
                case '+':
                    n1+=n;
                    break;
                case '-':
                    n1-=n;
                    break;
                case '*':
                    n1*=n;
                    break;
                case '/':
                    n1/=n;
                    break;
            }
            
            
            
            escreve();
        }
        
  
    </script>
    
</body>
</html>
