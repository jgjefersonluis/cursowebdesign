<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Lógica de programação com Javascript</title>
</head>
<body>
<h1>Lógica de programação com Javascript</h1>

<div id="output"></div>
    
</body>
    
        <script>
        
        var produtos = [
            {"nome": "caneta", "preco": 2},
            {"nome": "lapis", "preco": 1.2},
            {"nome": "borracha", "preco": 0.5}
       ];
        
        var msg = '';
        
        for(var i = 0; i < produtos.length; i++){
        // console.log(produtos[i]);
         //   console.log(produtos[i].nome);
         //   console.log(produtos[i].preco);
            
            msg += "<h2>Produtos: " + produtos[i].nome + "</h2>";
            
            msg += "<p><h2>Produtos: " + produtos[i].preco + "</h2></p>";
    
       
        }
        
        document.querySelector('#output').innerHTML = msg;  
        </script>
    
</html>
